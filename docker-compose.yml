services:
  server_a:
    build: ./mcp_servers/server_a
    container_name: server_a
    ports:
      - "8001:8001"
    volumes:
      - ./storage:/app/storage
    env_file: 
      - ./mcp_servers/server_a/.env

  server_b:
    build: ./mcp_servers/server_b
    container_name: server_b
    ports:
      - "8002:8002"
    volumes:
      - ./storage:/app/storage

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      ollama:
        condition: service_started
    volumes:
      - open-webui:/app/backend/data
    restart: unless-stopped

volumes:
  ollama:
    external: true
  open-webui:
    external: true
